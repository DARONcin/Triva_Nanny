<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanny Trivia üçä</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #fe781f, #eb47a7);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .question {
            font-size: 1.3em;
            margin-bottom: 10px;
        }
        .question img {
            width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            background: white;
            color: black;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .options button:hover {
            background: #f97220;
            color: white;
        }
        .correct {
            background: #4CAF50 !important;
            color: white;
        }
        .incorrect {
            background: #f44336 !important;
            color: white;
        }
        .result {
            display: none;
            margin-top: 20px;
        }
        .result p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .retry-btn {
            padding: 10px 20px;
            background: #f97220;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .retry-btn:hover {
            background: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nanny Trivia üçä</h1>
        <div id="quiz"></div>
        <div class="result" id="result">
            <p id="resultMessage"></p>
            <button class="retry-btn" onclick="restartQuiz()">Reintentar</button>
        </div>
    </div>

    <audio id="acierto-sound" src="correct.mp3"></audio>
    <audio id="error-sound" src="incorrect.mp3"></audio>
    <audio id="victory-sound" src="victory.mp3"></audio>

    <script>
        const preguntas = [
            { pregunta: "¬øDe qu√© drama es la frase 'No necesito un pr√≠ncipe, necesito un verdugo que batalle en mi baile de espadas'?", opciones: ["La Gloria", "El Juego del Calamar", "Crash Landing on You", "Vincenzo"], correcta: 0, imagen: "img1.jpg" },
            { pregunta: "¬øEn qu√© pel√≠cula se dice la frase 'Si supiera que ella va a morir, usar√≠a lo que me resta de vida para hacerla feliz'?", opciones: ["Bajo la misma estrella", "El diario de una pasi√≥n", "Pinceladas de amor", "Yo antes de ti"], correcta: 2, imagen: "img2.jpg" },
            { pregunta: "¬øEn qu√© pel√≠cula se dice la frase 'Lo siento ya estoy cansado de huir siempre. Adem√°s, ahora hay algo que quiero proteger. A ti'", opciones: ["La princesa Mononoke", "Mi vecino Totoro", "El viaje de Chihiro", "El incre√≠ble castillo vagabundo"], correcta: 3, imagen: "img3.jpg" },
            { pregunta: "¬øDe qu√© drama es la frase 'Coraz√≥n de boxeador'?", opciones: ["Sabuesos", "Hospital Playlist", "It's Okay to Not Be Okay", "Navillera"], correcta: 0, imagen: "img4.jpg" },
            { pregunta: "¬øQu√© personaje dijo 'Mi novio 4 a√±os menor est√° en Taiwan esper√°ndome'?", opciones: ["Ye-Sol", "Ami", "Gun-Woo", "Kim-Park-Seok"], correcta: 1, imagen: "img5.jpg" }
        ];

        let quizContainer = document.getElementById('quiz');
        let correctAnswers = 0;
        let answeredQuestions = 0;

        preguntas.forEach((q, index) => {
            let div = document.createElement('div');
            div.classList.add('question');
            div.innerHTML = `<img src="${q.imagen}" alt="Pregunta ${index + 1}"><p>${index + 1}. ${q.pregunta}</p>`;
            
            let optionsDiv = document.createElement('div');
            optionsDiv.classList.add('options');
            
            q.opciones.forEach((opcion, i) => {
                let btn = document.createElement('button');
                btn.innerText = opcion;
                btn.onclick = function() {
                    let aciertoSound = document.getElementById("acierto-sound");
                    let errorSound = document.getElementById("error-sound");
                    let victorySound = document.getElementById("victory-sound");

                    if (i === q.correcta) {
                        btn.classList.add('correct');
                        correctAnswers++;
                        aciertoSound.play();
                    } else {
                        btn.classList.add('incorrect');
                        errorSound.play();
                    }
                    
                    Array.from(optionsDiv.getElementsByTagName('button')).forEach(button => button.disabled = true);
                    answeredQuestions++;

                    if (answeredQuestions === preguntas.length) {
                        setTimeout(() => {
                            let resultMessage = document.getElementById('resultMessage');
                            let resultDiv = document.getElementById('result');

                            if (correctAnswers === 5) {
                                victorySound.play();
                                setTimeout(() => {
                                    window.location.href = "https://www.youtube.com/watch?v=-XZud3y0aLI";
                                }, 2000);
                            } else {
                                resultMessage.textContent = `Tu puntaje es ${correctAnswers}/5. ¬°Int√©ntalo de nuevo!`;
                                resultDiv.style.display = "block";
                            }
                        }, 1000);
                    }
                };
                optionsDiv.appendChild(btn);
            });

            div.appendChild(optionsDiv);
            quizContainer.appendChild(div);
        });

        function restartQuiz() {
            correctAnswers = 0;
            answeredQuestions = 0;
            document.getElementById('result').style.display = "none";
            quizContainer.innerHTML = '';
            location.reload();
        }
    </script>
</body>
</html>
